<!DOCTYPE html>
<html>

<head>
    <title>Kiem tra SNT</title>
</head>

<body>
    <h2>Nhap so nguyen</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n và kiểm tra n có phải là số nguyên tố hay không.
        Note: số nguyên tố là số chỉ chia hết cho 1 và chính nó.</p>
    <input type="number" id="inputNumber" placeholder="Nhap so nguyen n">
    <button onclick="checkSNT()">Check</button>
    <p id="result"></p>
    <script>
        function checkSNT() {
            // input number -> nhap so nguyen
            var inputNumber = parseInt(document.getElementById("inputNumber").value);
            var result = document.getElementById("result");
            // check input number
            if (inputNumber <= 1) {
                result.innerText = "Nhap so lon hon 1";
            } else {
                var nhap = true;
                //  can bac 2
                for (var i = 2; i <= Math.sqrt(inputNumber); i++) {
                    if (inputNumber % i === 0) {
                        nhap = false;
                        break;
                    }
                }

                if (nhap) {
                    result.innerText = `${inputNumber} la so nguyen to`;
                } else {
                    result.innerText = `${inputNumber} khong phai la so nguyen to`;
                }
            }
        }

    </script>
</body>

</html>
