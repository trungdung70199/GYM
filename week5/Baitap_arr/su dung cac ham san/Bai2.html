<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra - giua 2 so chan</title>
</head>

<body>
    <script>
        // Input num
        const num = window.prompt();
        // ep kieu string
        const str = num.toString();
        // gan result 
        const result = [str[0]];

        for (let x = 1; x < str.length; x++) {
            // if - else
            if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                result.push('-', str[x]);
            } else {
                result.push(str[x]);
            }
        }
        console.log(result.join(''));
    </script>
</body>

</html>
