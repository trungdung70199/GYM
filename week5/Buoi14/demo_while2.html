<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>

<body>
    <h1>Demo While Loop 1</h1>
    <p>Viet chuong trinh in ra cac so nguyen chia het cho 5 tu 0 den 100</p>
    <script>
        let i = 0;
        while (i <= 100) {
            if (i % 5 == 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
