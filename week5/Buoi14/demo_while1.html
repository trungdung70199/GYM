<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>

<body>
    <h1>Demo While Loop 1</h1>
    <p>Viet chuong trinh in ra cac so nguyen tu 10 den 1</p>
    <script>
        // Meo setup loop: start? end? step?
        let i = 10; // tao bien lap
        while (i >= 1) { // mo ta dieu kien
            console.log(i) //mo ta body vong lap
            i -= 1; // cap nhat gia tri bien dem
        }
    </script>
</body>
