<!-- Nhap so tu ban phim -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <p id="demo"></p>
    <script language="JavaScript">
        let a, b = prompt("Input 2 so a, b");
        if (a % b != 0) {
            document.getElementById("demo").innerText("a khong phai la boi cua b");
        } else {
            document.getElementById("demo").innerText("a la boi cua b");
        }
        alert("")
    </script>
</body>
</html>
