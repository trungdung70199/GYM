<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>Practice 3</h1>
    <p>
        Một đoàn tàu mỗi giờ đi được 33 km.
        <br>
        a) Hỏi trung bình mỗi phút đoàn tàu đó đi được bao nhiêu mét?
        <br>
        b) Hỏi sau 1 giờ 12 phút đoàn tàu đó đi được bao nhiêu km?
    </p>
    <br>
    <div class="container">
      <div class="input-group">
        <label for="trainSpeed">Toc do doan tau (km/h):</label><br>
        <input type="number" id="trainSpeed" placeholder="Nhap toc do doan tau"><br>
      </div>
      <button onclick="calculateTrainSpeed()" class="btn btn-primary">Tinh toan</button>
      <div id="result"></div>
    </div>
    <script>
      function calculateTrainSpeed() {
        const trainSpeed = parseFloat(document.getElementById('trainSpeed').value);

        // if (isNaN(trainSpeed)) {
        //   alert('Nhap gia tri van toc doan tau la so');
        //   return;
        // }

        // Quang duong tren moi phut

        const metersPerMinute = trainSpeed * 1000 / 60;

        // Quang duong sau 1h12p

        const hours = 1;
        const minutes = 12;
        const totalMinutes = (hours * 60) + minutes;
        const totalKilometers = trainSpeed * (totalMinutes / 60);

        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `a) Moi phut doan tau di duoc ${metersPerMinute} m.<br>b) Sau 1h12p doan tau di duoc ${totalKilometers} km.`;
      }

    </script>
</body>
</html>
