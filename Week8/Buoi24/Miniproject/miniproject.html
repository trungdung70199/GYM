<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1>Mini Project Case Study</h1><br>
    <form action="#">

        <label for="">ID</label>
        <input type="text" id="vehicle-id"><br><br>

        <label for="">Owner Name:</label>
        <input type="text" id="owner-name"><br><br>

        <label for="">Vehicle Type:</label>
        <input type="text" id="vehicle-type"><br><br>

        <label for="">Cylinder Capacity: </label>
        <input type="number" id="cylinder-capacity"><br><br>

        <label for="">Cost</label>
        <input type="number" id="cost"><br><br>

        <button type="button" id="btn-add" onclick="addVehicle()">Add new Vehicle</button>
        <button type="button" id="btn-update" onclick="updateVehicle()">Update Vehicle</button>

    </form>
    <br><br>
    <form action="">
        <label for="">Input ID to search: </label>
        <input type="text" id="search-value">
        <button type="button" id="btn-search" onclick="searchVehicle()">Search</button>
        <button type="button" id="btn-delete" onclick="deleteVehicle()">Delete</button>
    </form>
    <br><br>
    <table id="vehicle-table">
        <tr>
            <th>No.</th>
            <th>Owner Name</th>
            <th>Vehicle Type</th>
            <th>Cylinder Capacity</th>
            <th>Cost</th>
            <th>Tax Value</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyen Van A</td>
            <td>Wave</td>
            <td>150</td>
            <td>1000</td>
            <td>45</td>
        </tr>
    </table>

    <script src="miniProject.js"></script>

</body>

</html>
