<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        let date = new MyDate(10, 10, 2020);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();

        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
        };
        alert(day + "/" + month + "/" + year);
    </script>
</body>

</html>
