<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min</title>
</head>
<body>
    <script>
        function minArray(arr) {
            let min = arr[0];
            for (var i=1; i<arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
    </script>
</body>
</html>
