<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra SNT</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        function isPrime(n) {
            // flag
            var flag = true;

            if (n < 2) {
                flag = false;
            }
            else if (n == 2) {
                flag = true;
            }
            else if (n % 2 == 0) {
                flag = false;
            }
            else {

                for (var i = 3; i < Math.sqrt(n); i += 2) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }

            if (flag == true) {
                document.write(n + " lÃ  snt <br/>");
            }
            else {
                document.write(n + " khong phai la snt <br/>");
            }
        }

        isPrime(1);
        isPrime(2);
        isPrime(3);
        isPrime(4);
        isPrime(5);
    </script>
</body>

</html>
