<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat ID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h3>Cat City ID Registration</h3>
    <div>
        <form action="#">
                <!-- Name -->
                <label for="Name">Name:</label>
                <br>
                <input type="text"><br>
                <br>
                <!-- Age -->
                <label for="Age">Age:</label>
                <br>
                <input type="number"><br>
                <br>
                <!-- Gender -->
                <label for="Gender">Gender:</label>
                <br>
                <input type="radio" id="Gender" name="#" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Gender" name="#" value="Female">
                <label for="Female">Female</label>
                <input type="radio" id="Gender" name="#" value="Other">
                <label for="Other">Other</label>
                <br>
                <!-- Color -->
                <label for="Color">Color:</label>
                <br>
                <input type="radio" name="#" id="Color" value="Black">
                <label for="Black">Black</label>
                <input type="radio" name="#" id="Color" value="White">
                <label for="White">White</label>
                <input type="radio" name="#" id="Color" value="Yellow">
                <label for="Yellow">Yellow</label>
                <br>
                <!-- Cat love to-->
                <label for="Cat love">Cat love to:</label>
                <br>
                <label for="Cat love">Eat</label>
                <input type="checkbox" name="#" id="Cat love" value="Eat">
                <label for="Drink milk">Drink milk</label>
                <input type="checkbox" name="#" id="Cat live" value="Drink milk">
                <label for="Sleep">Sleep</label>
                <input type="checkbox" name="#" id="Cat love" value="Sleep">
                <br>
                <!-- Cat Hate -->
                <label for="Cat Hates">Cat Hates:</label>
                <br>
                <label for="Cat Hates">Bath</label>
                <input type="checkbox" name="#" id="Cat Hates" value="Bath">
                <label for="Cat Hates">Hug</label>
                <input type="checkbox" name="#" id="Cat Hates" value="Hug">
                <label for="Cat Hates">Other cat</label>
                <input type="checkbox" name="#" id="Cat Hates" value="Other cat">
                <br>
                <button type="button" class="btn btn-primary">Finish!</button>
                <!-- <input type="submit" value="Finish" class="btn-btn-primary"> -->
        </form>
    </div>

</body>
</html>
