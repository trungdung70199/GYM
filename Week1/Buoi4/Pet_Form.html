
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Pet_Form.css">
</head>
<body>
    <h1>Pet Registration Form</h1>
    <br>
    <form action="#" method="post">
        <fieldset>
            <legend>Pet Registration Form:</legend>
            <label for="name">Name:</label>
            <input type="text" placeholder="Your name">
            <br>
            <!-- Date of Birth -->
            <label for="birthday">Date of Birth:</label>
            <input type="date">
            <br>
            <!--  -->
            <label for="">Weight</label>
            <input type="number" name="" id="">
            <br>
            <!-- Email -->
            <label for="">Owner Email</label>
            <input type="email" placeholder="Your email">
            <br>
            <!-- submit -->
            <input type="submit" value="submit" class="btn btn-primary">
        </fieldset>
    </form>
    <!-- Table -->
    <!-- Dung title khi hover se hien title name -->
    <p title="table list">Input the information about pets</p>
    <table>
        <!-- tr: table row -->
        <tr>
            <!-- th: table header -->
            <th>No.</th>
            <th>Name</th>
            <th>Date of birth</th>
            <th>Weight</th>
            <th>Owner Email</th>
        </tr>

    </table>
    <script src="Pet_Form.js"></script>
</body>
</html>
