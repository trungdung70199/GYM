<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr width</title>
</head>

<body>
    <p>
        Viết chương hình hiển thị thẻ hr theo độ rộng từ 1 đến 100.
    </p>
    <script>
        let i = 0;
        while (i < 100) {
            document.write("<hr width = " + i + "%>");
            i++;
        }
    </script>
</body>

</html>
