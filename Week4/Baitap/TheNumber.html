<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The number</title>
</head>

<body>
    <h1>The number is N</h1>
    <p id="demo"></p>
    <script>
        let text = "";
        let i;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
