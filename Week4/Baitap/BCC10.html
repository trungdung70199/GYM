<!DOCTYPE html>
<html>

<head>
    <title>Bang cuu chuong</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Bang cuu chuong</h1>
    <table id="BCC"></table>

    <script>
        function createBCC() {
            var table = document.getElementById("BCC");

            for (var i = 1; i <= 10; i++) {
                var row = table.insertRow();
                for (var j = 1; j <= 10; j++) {
                    var cell = row.insertCell();
                    cell.textContent = i + " x " + j + " = " + (i * j);
                }
            }
        }

        createBCC();
    </script>
</body>

</html>
