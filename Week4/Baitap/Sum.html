<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>

<body>
    <!-- <h1>Tinh tong</h1> -->
    <p id="demo"></p>
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        let i = 1;
        for (; i <= num; i += 1) {
            total = total + i;
        }
        alert(total);
    </script>
</body>

</html>
