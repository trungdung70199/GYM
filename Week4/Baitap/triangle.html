<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>

<body>
    <h1>Hinh tam giac</h1>
    <p id="demo"></p>
    <script>
        var number = prompt("Nhap gia tri number");
        number = parseInt(number);
        for (i = 0; i < number; i++) {
            for (j = 0; j < i; j++) {
                document.writeln(" * ");
            }
            document.writeln("<br>")
        }
    </script>
</body>

</html>
